<div
  id="login"
  style="
    background-image: url('tiles.jpg');
    background-repeat: repeat;
    padding: 5px;
    height: 90vh;
    border-radius: 5px;
    border: 2px solid black;
    margin-top: 10px;
  "
>
  <h1 style="margin-left: 100px">EQ Mobile Data Collector</h1>
  <div class="row" style="margin-top: 50px; margin-left: 150px">
    <div class="col-xs-12">
      <h4 ng-bind-html="language.loginHead"></h4>
      <p ng-bind-html="language.loginText"></p>

      <div
        class="alert alert-danger"
        role="alert"
        ng-if="error"
        ng-bind-html="error"
      ></div>

      <form
        role="form"
        class="form-inline user-code-form"
        ng-submit="login(usercode)"
      >
        <div class="form-group">
          <label for="usercode" ng-bind-html="language.loginFormHeader"></label>
          <input
            class="form-control"
            id="usercode"
            ng-model="usercode"
            autocomplete="off"
            style="width: 400px"
          />
          <div class="userNameDiv">
            <label
              for="username"
              ng-bind-html="language.loginPartIdText"
              ng-if="showNameInput"
            ></label>
            <input
              class="form-control"
              id="username"
              ng-model="user.PartName"
              autocomplete="off"
              ng-if="showNameInput"
              style="width: 400px"
              required
            />
          </div>
          <button
            type="submit"
            class="btn btn-default"
            ng-bind-html="language.btnContinue"
          ></button>
        </div>
      </form>
      <span
        id="submitSortsLabel"
        style="
          margin-top: 50px;
          display: inline-block;
          font-size: 18px;
          font-weight: 500;
        "
        ng-bind-html="language.sortsInMemory"
      ></span
      ><span
        id="numSavedSorts"
        style="font-size: 18px; font-weight: 500; margin-left: 15px"
      ></span>
      <button
        id="submitLocalToFirebaseBtn"
        class="btn btn-default"
        ng-click="submitLocalToFirebase()"
        ng-bind-html="language.sendToFirebase"
        style="display: block; margin-top: 5px"
      ></button>
      <span
        id="clearLocalStorageLabel"
        ng-bind-html="language.clearMemoryLabel"
        style="
          display: block;
          font-size: 18px;
          font-weight: 500;
          margin-top: 60px;
        "
      ></span>
      <label
        for="password"
        id="passwordLabel"
        ng-bind-html="language.loginFormHeader"
        style="margin-top: 10px; display: inline-block"
      ></label>
      <input
        class="form-control"
        id="passwordInput"
        autocomplete="off"
        style="width: 400px; display: inline-block"
      />
      <button
        class="btn btn-default"
        id="clearAppMemoryButton"
        style="margin-left: 90px; margin-top: 10px"
        ng-click="clearLocalstorage()"
        ng-bind-html="language.clearIpadMemory"
      ></button>
    </div>
  </div>
</div>
